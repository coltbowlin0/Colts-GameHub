<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://media.gq.com/photos/5fbd3397fff3e5e56de13fc1/16:9/w_2240,c_limit/Riz_Playlist.jpg">
  <meta charset="UTF-8">
  <title>Unfair Flips</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      display: flex;
      flex-direction: column;
    }

    .main-container {
      position: relative; /* Allows the text to be positioned relative to this container */
      flex: 1;
      width: 100%;
      display: flex;
    }

    /* This overlay sits ON TOP of the game */
    .game-text-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 250px;
      z-index: 10; /* Ensures it stays above the iframe */
      pointer-events: none; /* Allows clicks to pass through to the game underneath */
      font-family: Arial, sans-serif;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      color: white;
      background-color: #111;
      padding: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    h2 { margin-top: 0; color: #ffcc00; text-shadow: 2px 2px 4px black; }
    p { line-height: 1.5; color: #ccc; text-shadow: 1px 1px 3px black; }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="game-text-overlay">
      <h2>Game Info</h2>
      <p><strong>Controls:</strong> Press Enter to start/Enter the shop. Use arrow keys to navigate. Press z to flip the coin. Press z to buy the selected upgrade.</p>
    </div>

    <iframe 
      id="game-iframe"
      src="https://html-classic.itch.zone/html/15332340/index.html"
      title="Unfair Flips"
      scrolling="no"
      allowfullscreen>
    </iframe>
  </div>

  <footer>Licensed by Colt 45's Game Hub</footer>
</body>
</html>
